<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" charset="utf-8">
    <title>Calorie Counter</title>
  </head>
  <body>
    <h1>Calorie Counter</h1>
    <div class="forms">
	    <textarea class="addMeal">Add your meal</textarea>
	</div>
	<div class="forms">
	    <textarea class="addCalories">Add calories</textarea>
	</div>
	<div class="forms">
	    <textarea id="date" name="date"></textarea>
	</div>
	<div class="button">
		<button>Add new item</button>
	</div>
	<div class="sumCalories"></div>
	<div class="numberOfMeals"></div>
	<div class="listMeals"></div>
	<div class="forms">
	    <textarea class="filterByDate">Filter by date</textarea>
	</div>
	<div class="button">
		<button class="filterDate">Filter by date</button>
		<button class="listAll">List all</button>
	</div>

	<script type="text/javascript">
	  document.getElementById('date').value = Date();
	</script>
    <script src="frontend.js"></script>
    
  </body>
</html>
