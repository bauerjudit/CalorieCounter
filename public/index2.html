<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
          <h1>Calorie Counter</h1>
          <div>

            <div class="col-md-1 empty">
            </div>

            <div class="col-md-10">

                <div class="col-md-6">

                  <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-cutlery"></span></span>
                    <input type="text" class="form-control" placeholder="+ meal" aria-describedby="basic-addon1">
                  </div>

                  <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-apple"></span></span>
                    <input type="text" class="form-control" placeholder="+ cal" aria-describedby="basic-addon1">
                  </div>

                  <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-calendar"></span></span>
                    <input type="date" class="form-control" placeholder="+ cal" aria-describedby="basic-addon1">
                  </div>

                  <div class="btn-group" role="group" aria-label="...">
                    <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span>  add Food</button>
                  </div>

                </div >

              <div class="col-md-6">
                <h3> Calories: </h3>
                <h3>Items: </h3>
                <div class="progress">
                  <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
                  <span class="sr-only">20% Complete</span>
                  </div>
                </div>
                
              </div>



              <div class = "col-md-12">
                  <div class="panel panel-default">
                  <!-- Default panel contents -->
                  <div class="panel-heading"></div>

                  <!-- Table -->
                    <table class="table">
                      <thead>
                        <tr>
                          <th>#</th>
                          <th>name</th>
                          <th>calories</th>
                          <th>date</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <th scope="row">1</th>
                          <td>alma</td>
                          <td>20</td>
                          <td>2016.01.27.</td>
                        </tr>
                      </tbody>
                    </table>

                  </div>

                    <div class="input-group">
                      <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-calendar">  Filter by date</span></span>
                      <input type="date" class="form-control" placeholder="Filter by date" aria-describedby="basic-addon1">
                    </div>

                    <div class="btn-group" role="group" aria-label="...">
                      <button type="button" class="btn btn-default">List all the meal(s)</button>
                    </div>
                          

                  

                <div class="col-md-1 empty">
                </div>

            </div>
          </div>
        </div>
      </div>


        


      
          

      




      

      




  

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </body>

</html>
